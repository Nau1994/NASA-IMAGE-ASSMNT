<div *ngIf="loading" class="spinner">
  <div class="spinner-border" role="status"> 
  </div>
</div>
  <div class="search-results" *ngIf="results">
    <div *ngIf="!loading" class="grid-container">
      <div class="grid-item" *ngFor="let item of results.collection.items" (click)="viewDetail(item)">
        <img *ngIf="item.links" [src]="item.links[0].href" alt="{{item.data[0].title}}" style="height: 250px;">
        <p>{{item.data[0].title.substr(0,30)}}</p>
      </div>
    </div>
    <div class="pagination" *ngIf="!loading">
      <button (click)="previousPage()" [disabled]="page === 1">Previous</button>
      <span>Page {{page}}</span>
      <button (click)="nextPage()">Next</button>
    </div>
  </div>
