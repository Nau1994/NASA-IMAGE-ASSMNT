<div *ngIf="loading" class="spinner">
  <div class="spinner-border" role="status"> 
  </div>
</div>
<div class="image-detail" *ngIf="image">
  

    <h1 class="title">{{ image.data[0].title }}</h1>
    <div class="image-container" *ngIf="image.data[0].media_type!='video'">
      <img class="image" [src]="image.links[0].href" alt="{{ image.data[0].title }}">
    </div>
    <div class="image-container" *ngIf="image.data[0].media_type=='video'" >
      <img class="image" [src]="image.links[0].href" alt="{{ image.data[0].title }}">
      <!-- <video class="image" controls preload="auto">
        <source [src]="image.links[1].href">
        <track [src]="image.links[1].href" kind="subtitles" srclang="en" label="English">
      </video> -->
    </div>
    <div class="details">
      <p class="description">{{ image.data[0].description }}</p>
      <p><strong>Date Created:</strong> {{ image.data[0].date_created | date: 'mediumDate' }}</p>
      <p><strong>Center:</strong> {{ image.data[0].center }}</p>
      <p><strong>Photographer:</strong> {{ image.data[0].photographer ||"Not available" }}</p>
    </div>
  </div>
